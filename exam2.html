<html>
  <head>
    <title>Textbox and Form Elements</title>
  </head>
  <body>
    <form>
      <input type="text" maxlength="25">
      <br><br>
      <input type="radio" name="group1" value="Option 1"> Option 1<br>
      <input type="radio" name="group1" value="Option 2"> Option 2<br>
      <input type="radio" name="group1" value="Option 3"> Option 3<br>
      <input type="radio" name="group1" value="Option 4"> Option 4<br>
      <br>
      <select>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3" style="display:none;">Option 3</option>
        <option value="Option 4" style="display:none;">Option 4</option>
      </select>
      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
